<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/create.css">
  </head>
  <body>
    <div id="root">
    <!--? Info_Create Modal -->
    <div id="Create-modal-container" class="modal">
      <div class="modal-content flex-center">

        <form action="/userInfo" method="post" id="addInfoForm" class="flex-center">

            <!--* 입력값 -->
            <th:block th:each="ulList, index : ${tagModel.ulList}">
              <div th:id="'t-'+${ulList}" class="flex-center flex-direction-column">
                <div th:text="${tagModel.divName[index.index]}" class="flex-center"></div>

                  <th:block th:each="i : ${loop}">
                      <input type="text" th:name="'txt-'+${i}" th:id="'txt-'+${i}">
                  </th:block>
                
              </div>
            </th:block>

            <!--* button 2개 -->
            <div>
              <button>회원 정보에 추가하기</button>
              <button>취소</button>
            </div>
            
        </form>

      </div>
    </div>

  </div>
  </body>
</html>
